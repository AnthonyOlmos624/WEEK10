<!--Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
A Bootstrap styled table representing your choice of data.
A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
----------------------------------------------------------------------------------------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Table Title -->
    <h2 class="mb-4">Video Game Library</h2>

    <!-- Bootstrap styled table -->
    <table class="table table-striped" id="gameTable">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Rated</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <!-- Default row -->
            <tr>
                <td>Call Of Duty</td>
                <td>M for Mature</td>
                <td>Shooting</td>
            </tr>
        </tbody>
    </table>

    <!-- Form Title -->
    <h2 class="mb-4">Add New Game</h2>

    <!-- Bootstrap styled form -->
    <form id="gameForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="rated">Rated:</label>
            <input type="text" class="form-control" id="rated" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap and JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
